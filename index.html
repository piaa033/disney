<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Disney</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Enlace a tu CSS personalizado si lo tienes -->
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Buscador de Personajes de Disney</h1>
        <form class="text-center mb-4">
            <input type="text" class="form-control d-inline-block" id="buscador" placeholder="Buscar personaje..." required>
            <button type="submit" class="btn btn-primary" id="btn">Buscar</button>
        </form>
        <div class="row" id="personajes"></div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias (opcional) -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
